<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev</title>
    <style>
      body {
        padding: 10% 3% 10% 3%;
        text-align: center;
      }

      img {
        height: 140px;
        width: 140px;
      }

      h1 {
        color: #32a852;
      }

      .mode {
        float: right;
      }

      .change {
        cursor: pointer;
        border: 1px solid, #555;
        border-radius: 40%;
        width: 20px;
        text-align: center;
        padding: 5px;
        margin-left: 8px;
      }

      .dark {
        background-color: #222;
        color: #e6e6e6;
      }
    </style>
  </head>
  <body>
    <div class="mode">
      Dark mode:
      <span class="change">OFF</span>
    </div>

    <div>
      <h1>Dark Mode Test :D</h1>

      <p>
        <i
          >Just testing out dark mode and light mode with the help of jquery and
          GeeksForGeeks</i
        >
      </p>

      <h3>Light and Dark mode baby! >:D</h3>

      <img
        src="https://media.geeksforgeeks.org/wp-content/uploads/20200122115631/GeeksforGeeks210.png"
        alt="GeeksForGeeks"
      />

      <p>Click on the switch on top-right to move to dark mode.</p>
      <button id="btn">Hai</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
